<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text on Click</title>
  <script>
    function changeText() {
      document.getElementById("heading").innerText = "laptop";
    }
    console.log("hellow world")
  </script>
</head>
<body>
  <h2 id="heading">krishan</h2>
  <button onclick="changeText()">Click</button>
</body>
</html>
